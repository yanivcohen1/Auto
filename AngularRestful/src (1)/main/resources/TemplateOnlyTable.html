<!DOCTYPE suite SYSTEM "http://testng.org/testng-1.0.dtd" >
<suite name="$suiteName" verbose="1">

#set( $index = 0 )
#foreach( $test in $tests )
	<test name="$test.getTestName()">
     	#foreach( $parameter in $test.getParameterses())
		<parameter name="$parameter.getParameterName()" value="$parameter.getParameterValue()"/> 
        #end
		<classes>
       	#foreach( $classe in $test.getClasses())
			<class name="$classe.getClassName()" />
        #end
		</classes>
       #set( $index = $index + 1 )
	</test>
    
#end

</suite>
