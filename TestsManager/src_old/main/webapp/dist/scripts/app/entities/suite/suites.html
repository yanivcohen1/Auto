<div><h2 translate="testmanagerApp.suite.home.title">Suites</h2><div class="container"><div class="row"><div class="col-md-4"><button class="btn btn-primary" data-toggle="modal" data-target="#saveSuiteModal" ng-click="clear()" has-role="ROLE_ADMIN"><span class="glyphicon glyphicon-flash"></span> <span translate="testmanagerApp.suite.home.createLabel">Create a new Suite</span></button></div><div class="col-md-8"><form name="searchForm" class="form-inline"><div class="form-group"><input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query"></div><button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Suite</span></button></form></div></div></div><div class="modal fade" id="saveSuiteModal" tabindex="-1" role="dialog" aria-labelledby="mySuiteLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><form name="editForm" role="form" novalidate ng-submit="save()" show-validation><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button><h4 class="modal-title" id="mySuiteLabel" translate="testmanagerApp.suite.home.createOrEditLabel">Create or edit a Suite</h4></div><div class="modal-body"><div class="form-group"><label>ID</label><input type="text" class="form-control" name="id" ng-model="suite.id" readonly="readonly"></div><div class="form-group"><label translate="testmanagerApp.suite.suite_name">Suite_name</label><input type="text" class="form-control" name="suite_name" ng-model="suite.suite_name" required><div ng-show="editForm.suite_name.$invalid"><p class="help-block" ng-show="editForm.suite_name.$error.required" translate="entity.validation.required">This field is required.</p></div></div><div class="form-group"><label translate="testmanagerApp.suite.xml_file_location">Xml_file_location</label><input type="text" class="form-control" name="xml_file_location" ng-model="suite.xml_file_location" required><div ng-show="editForm.xml_file_location.$invalid"><p class="help-block" ng-show="editForm.xml_file_location.$error.required" translate="entity.validation.required">This field is required.</p></div></div><div class="form-group"><label translate="testmanagerApp.suite.jenkins_url">Jenkins_url</label><input type="text" class="form-control" name="jenkins_url" ng-model="suite.jenkins_url" required><div ng-show="editForm.jenkins_url.$invalid"><p class="help-block" ng-show="editForm.jenkins_url.$error.required" translate="entity.validation.required">This field is required.</p></div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()"><span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span></button> <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span></button></div></form></div></div></div><div class="modal fade" id="deleteSuiteConfirmation"><div class="modal-dialog"><div class="modal-content"><form name="deleteForm" ng-submit="confirmDelete(suite.id)"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button><h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4></div><div class="modal-body"><p translate="testmanagerApp.suite.delete.question" translate-values="{id: '{{suite.id}}'}">Are you sure you want to delete this Suite?</p></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()"><span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span></button> <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span></button></div></form></div></div></div><div class="table-responsive"><table class="table table-striped"><thead><tr><th>ID</th><th translate="testmanagerApp.suite.suite_name">Suite_name</th><th translate="testmanagerApp.suite.xml_file_location">Xml_file_location</th><th translate="testmanagerApp.suite.jenkins_url">Jenkins_url</th><th></th></tr></thead><tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page"><tr ng-repeat="suite in suites"><td><a ui-sref="suiteDetail({id:suite.id})">{{suite.id}}</a></td><td>{{suite.suite_name}}</td><td>{{suite.xml_file_location}}</td><td>{{suite.jenkins_url}}</td><td><button type="submit" ui-sref="suiteDetail({id:suite.id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view">View</span></button> <button type="submit" ng-click="showUpdate(suite.id)" class="btn btn-primary btn-sm" has-role="ROLE_ADMIN"><span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit">Edit</span></button> <button type="submit" ng-click="delete(suite.id)" class="btn btn-danger btn-sm" has-role="ROLE_ADMIN"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span></button></td></tr></tbody></table></div></div>
