<div>
	<h3 class="feature-index-header">Features</h3>
	<div class="btn-group feature-index-action-menu">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			<span class="glyphicon glyphicon-chevron-down"></span>
		</button>
		<ul class="dropdown-menu feature-view-selection" role="menu">
			<li><a id="feature-index-action-list-view" href="javascript:void(0)"><span class="glyphicon glyphicon-list"></span> List View <span class="glyphicon glyphicon-ok drop-down-selected"></span></a></li>
			<li><a id="feature-index-action-tag-view" href="javascript:void(0)"><span class="glyphicon glyphicon-tags"></span> Tag View <span class="glyphicon glyphicon-ok drop-down-selected hidden"></span></a></li>
			<li><a id="feature-index-action-uri-view" href="javascript:void(0)"><span class="glyphicon glyphicon-folder-open"></span> Folder View <span class="glyphicon glyphicon-ok drop-down-selected hidden"></span></a></li>
		</ul>
	</div>
</div>
<div class="btn-group statusFilters" data-toggle="buttons">
	<label class="btn btn-danger btn-faded glyphicon glyphicon-remove-sign status-filter-btn {{#if this.viewFailed}}active{{/if}}" title="Included Failed Features">
		<input type="checkbox" value="Failed" {{#if this.viewFailed}}checked{{/if}}>
	</label>
	<label class="btn btn-success btn-faded glyphicon glyphicon-ok-sign status-filter-btn {{#if this.viewPassed}}active{{/if}}" title="Included Passed Features">
		<input type="checkbox" value="Passed" {{#if this.viewPassed}}checked{{/if}}>
	</label>
	<label class="btn btn-warning btn-faded glyphicon glyphicon-question-sign status-filter-btn {{#if this.viewUndefined}}active{{/if}}" title="Included Undefined Features">
		<input type="checkbox" value="Undefined" {{#if this.viewUndefined}}checked{{/if}}>
	</label>
	<label class="btn btn-info btn-faded glyphicon glyphicon-minus-sign status-filter-btn {{#if this.viewSkipped}}active{{/if}}" title="Included Skipped Features">
		<input type="checkbox" value="Skipped" {{#if this.viewSkipped}}checked{{/if}}>
	</label>
</div>
