{{#each this}}
	{{#iffolder}}
		<div class='panel panel-default uri-panel'>
			<div class='panel-heading' id='heading-{{index this}}'>
				<h4 class='panel-title'>
					<a data-toggle='collapse' class='xbdd-folder-toggle' href='#collapse-{{index this}}'><span class='folder-icon glyphicon glyphicon-folder-close'></span>{{this.name}}</a>
				</h4>
			</div>
			<div id='collapse-{{index this}}' class='panel-collapse collapse'>
				<div class='panel-body uri-panel-body'>
					{{{renderContent this.content}}}
				</div>
			</div>
		</div>
	{{/iffolder}}
	{{#iffeature}}
		<div data-feature-id='{{this.id}}' class='tag-view-feature text-{{color this.state}}'>
		{{this.name}}
		</div>
	{{/iffeature}}
{{/each}}
