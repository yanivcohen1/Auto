<div class="table-responsive">
<table class="table">
	<tr class="top-row">
		<th class="table-header first-column">Features</th>
		{{#each builds}}
			{{#if @index}}
				<th class="center-text table-header">Build {{this}}</th>
			{{else}}
				<th class="center-text bold table-header">{{this}}</th>
			{{/if}}
		{{/each}}
	</tr>
	{{#each features}}
		<tr class="bg-{{color statuses}}">
			<th class="text-{{color statuses}} feature-title"><span data-feature="#{{id}}" class="merge-feature" data-state="hidden">{{name}}</span></th>
			{{#each statuses}}
				<td class="center-text"><span {{url ../this.url @index}} class="build-status-icon {{icon this}}"></span></td>
			{{/each}}
		</tr>
		{{#each elements}}
			<tr class="merge-scenario" data-parent="#{{../id}}">
				<td class="scenario-name text-{{color statuses}}"><div class="collapse-tr"><i>{{name}}</i></div></td>
				{{#each statuses}}
					<td class="center-text"><div class="collapse-tr"><span {{url ../../this.url @index}} class="build-status-icon {{icon this}}"></span></div></td>
				{{/each}}
			</tr>
		{{/each}}
	{{/each}}
</table>
</div>
