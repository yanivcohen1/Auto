<div class="products-container">
{{#eachProperty this}} {{! each product}}
<div class="product-item">
	<a href="javascript:void(0)" data-product="{{#safeencode}}{{this.key}}{{/safeencode}}" class="product-link">{{this.key}}</a>
	<div class="btn-group product-action-menu">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			<span class="glyphicon glyphicon-cog"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li class="toggle-fav" data-product="{{this.key}}"><a href="javascript:void(0)"><span class="glyphicon {{#if this.value.favourite}}glyphicon-star gold-star{{else}}glyphicon-star-empty{{/if}} fav-state"></span> <span>{{#if this.value.favourite}}Un-Favourite{{else}}Favourite{{/if}}</span></a></li>
			<li><a href="{{getContext}}reports/{{this.key}}/{{#latestbuild}}{{this.value}}{{/latestbuild}}"><span class="glyphicon glyphicon-time"></span> Latest Build</a></li>
			{{#adminonly}}
			<li class="rename-product" data-product="{{this.key}}"><a href="javascript:void(0)"><span class="glyphicon glyphicon-pencil"></span> Rename</a></li>
			<li class="delete-product" data-product="{{this.key}}"><a href="javascript:void(0)"><span class="glyphicon glyphicon-remove"></span> Remove</a></li>
			{{/adminonly}}
		</ul>
	</div>
</div>
{{/eachProperty}}
</div>
