<div class="panel-group" id="tag-view">
	{{#each this}}
		<div class="panel panel-default">
			<div class="panel-heading" id="heading-{{@index}}">
				<h4 class="panel-title">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#tag-view" href="#tag-view-group-{{@index}}">
						<span class="tag-name"><span class="glyphicon glyphicon-tags"></span>{{tag}}</span>
					</a>
				</h4>
			</div>
			<div id="tag-view-group-{{@index}}" class="panel-collapse collapse">
      			<div class="panel-body">
					{{#each features}}
						<div class= 'feature-container'>
							<div class='tag-view-feature text-{{getFeatureStatusStyle calculatedStatus}}' data-feature-id='{{id}}'>
								{{name}}
							</div>
							{{#each elements}}
								{{#ifHasTag tags ../../tag}}
									<div class='tag-view-scenario text-{{getScenarioStatusStyle this}}' data-scenario-id='{{id}}'>
										{{name}}
									</div>
								{{/ifHasTag}}
							{{/each}}
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	{{/each}}
</div>
