<h2 class="main-title">Build Order</h2>
<div class="list-box">
	<ul class="list sortable">
		{{#each this}}
			<li class="build">
				<span class="title">{{this}}</span>
				<div class="action">
					<button class="btn btn-primary to-top" data-toggle="tooltip" data-placement="top" title="Move to Top"><span class="glyphicon glyphicon-chevron-up"></span></button>
					<button class="btn btn-primary to-bot" data-toggle="tooltip" data-placement="bottom" title="Move to Bottom"><span class="glyphicon glyphicon-chevron-down"></span></button>
				</div>
			</li>
		{{/each}}
	</ul>
</div>
