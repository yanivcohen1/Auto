<div class="row feature-index-entry" data-featureId="{{id}}" data-status="{{this.originalAutomatedStatus}}">
	<div class="col-sm-12 ">
		<div class=" alert alert-{{getStatusStyle this.calculatedStatus}}">
			<span class="{{getStatusStyleIcon this.originalAutomatedStatus}}" title="Original status at upload to XBDD: {{this.calculatedStatus}}"></span>
			<span class="text-muted glyphicon glyphicon-chevron-right"></span>
			<span class="feature-status {{getStatusStyleIcon this.calculatedStatus}}" title="Current status: {{this.calculatedStatus}}"></span>
			<span class="feature-name link">{{name}}</span>	<span class="feature-tags tags">
				{{#each this.tags}} <span class="label label-primary feature-tag">{{this.name}}</span> {{/each}}
			</span>
		</div>
	</div>
</div>
