<div>
    <h2>
        <span jhiTranslate="ang2MongMvnApp.tests.home.title">Tests</span>
        <button class="btn btn-primary float-right jh-create-entity create-tests" [routerLink]="['/', { outlets: { popup: ['tests-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ang2MongMvnApp.tests.home.createLabel">
            Create new Tests
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tests">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="num"><span jhiTranslate="ang2MongMvnApp.tests.num">Num</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="str"><span jhiTranslate="ang2MongMvnApp.tests.str">Str</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="enm"><span jhiTranslate="ang2MongMvnApp.tests.enm">Enm</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="time"><span jhiTranslate="ang2MongMvnApp.tests.time">Time</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tests of tests ;trackBy: trackId">
                <td><a [routerLink]="['../tests', tests.id ]">{{tests.id}}</a></td>
                <td>{{tests.num}}</td>
                <td>{{tests.str}}</td>
                <td jhiTranslate="{{'ang2MongMvnApp.Enm.' + tests.enm}}">{{tests.enm}}</td>
                <td>{{tests.time | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tests', tests.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tests/'+ tests.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tests/'+ tests.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="tests && tests.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
