<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestsLabel" jhiTranslate="ang2MongMvnApp.tests.home.createOrEditLabel">Create or edit a Tests</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tests.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tests.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ang2MongMvnApp.tests.num" for="field_num">Num</label>
            <input type="number" class="form-control" name="num" id="field_num"
                [(ngModel)]="tests.num" required min="3" />
            <div [hidden]="!(editForm.controls.num?.dirty && editForm.controls.num?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.num?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.num?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 3 }">
                    This field should be at least 3.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.num?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ang2MongMvnApp.tests.str" for="field_str">Str</label>
            <input type="text" class="form-control" name="str" id="field_str"
                [(ngModel)]="tests.str" required />
            <div [hidden]="!(editForm.controls.str?.dirty && editForm.controls.str?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.str?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ang2MongMvnApp.tests.enm" for="field_enm">Enm</label>
            <select class="form-control" name="enm" [(ngModel)]="tests.enm" id="field_enm" >
                <option value="yaniv">{{'ang2MongMvnApp.Enm.yaniv' | translate}}</option>
                <option value="tamir">{{'ang2MongMvnApp.Enm.tamir' | translate}}</option>
                <option value="yaron">{{'ang2MongMvnApp.Enm.yaron' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ang2MongMvnApp.tests.time" for="field_time">Time</label>
            <div class="d-flex">
                <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="tests.time"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
