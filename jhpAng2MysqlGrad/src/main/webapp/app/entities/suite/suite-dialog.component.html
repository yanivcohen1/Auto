<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySuiteLabel" jhiTranslate="testManagerApp.suite.home.createOrEditLabel">Create or edit a Suite</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!suite.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="suite.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testManagerApp.suite.suiteName" for="field_suiteName">Suite Name</label>
            <input type="text" class="form-control" name="suiteName" id="field_suiteName"
                [(ngModel)]="suite.suiteName" required />
            <div [hidden]="!(editForm.controls.suiteName?.dirty && editForm.controls.suiteName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.suiteName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testManagerApp.suite.jenkinsUrl" for="field_jenkinsUrl">Jenkins Url</label>
            <input type="text" class="form-control" name="jenkinsUrl" id="field_jenkinsUrl"
                [(ngModel)]="suite.jenkinsUrl" required />
            <div [hidden]="!(editForm.controls.jenkinsUrl?.dirty && editForm.controls.jenkinsUrl?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.jenkinsUrl?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
