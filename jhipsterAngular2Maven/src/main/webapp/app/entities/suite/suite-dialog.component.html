

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="mySuiteLabel" jhiTranslate="jhipsterAngular2MavenApp.suite.home.createOrEditLabel">Create or edit a Suite</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!suite.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="suite.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterAngular2MavenApp.suite.suite_name" for="field_suite_name">Suite Name</label>
            <input type="text" class="form-control" name="suite_name" id="field_suite_name"
                [(ngModel)]="suite.suite_name"
            required />
            <div [hidden]="!(editForm.controls.suite_name?.dirty && editForm.controls.suite_name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.suite_name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterAngular2MavenApp.suite.xml_file_location" for="field_xml_file_location">Xml File Location</label>
            <input type="text" class="form-control" name="xml_file_location" id="field_xml_file_location"
                [(ngModel)]="suite.xml_file_location"
            required />
            <div [hidden]="!(editForm.controls.xml_file_location?.dirty && editForm.controls.xml_file_location?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.xml_file_location?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterAngular2MavenApp.suite.jenkins_url" for="field_jenkins_url">Jenkins Url</label>
            <input type="text" class="form-control" name="jenkins_url" id="field_jenkins_url"
                [(ngModel)]="suite.jenkins_url"
            required />
            <div [hidden]="!(editForm.controls.jenkins_url?.dirty && editForm.controls.jenkins_url?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.jenkins_url?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
