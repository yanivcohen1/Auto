<div class="rollupTable">
	<p>Execution History</p>
	{{#each this.rollup}}
	<a class="" href="{{getContext}}reports/{{../this.coordinates.product}}/{{../this.coordinates.version}}/{{this.build}}/{{../this.coordinates.featureId}}">
	<span class="text-center btn btn-{{getStatusStyle this.calculatedStatus}} rollupResult {{#isCurrentBuild foo build=this.build buildInFocus=../build}}{{/isCurrentBuild}} {{getStatusStyleIcon this.calculatedStatus}}" title="Build {{this.build}}, {{this.calculatedStatus}} by {{this.statusLastEditedBy}}"> </span>
	</a>
	{{/each}}
</div>
