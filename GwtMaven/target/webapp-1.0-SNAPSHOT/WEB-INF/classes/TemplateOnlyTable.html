<!DOCTYPE suite SYSTEM "http://testng.org/testng-1.0.dtd" >
<suite name="ClientTests" verbose="1">

     <test name="BuildClients">
         <parameter name="parametersFileName"  value="ClientsTest.ini"/>
         <classes>
             <class name="com.wh.auto.clients.TestBuildClients" />
		</classes>	
	</test>
	
#set( $index = 0 )
#foreach( $testName in $testNames )
	<test name="$testName">
     	#foreach( $parameterName in $parameterNames.get($index))
	       <parameter name="$parameterName"  
        #end
        #foreach( $parameterValue in $parameterValues.get($index))
	       value="$parameterValue"/>
           <classes>
        #end
       	#foreach( $className in $classNames.get($index))
	       <class name="$className" />
        #end
           </classes>
       #set( $index = $index + 1 )
    </test>
#end

</suite>
